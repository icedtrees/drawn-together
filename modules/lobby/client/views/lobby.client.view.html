<section class="container" ng-controller="LobbyController">
  <h2>Lobby</h2>
  <div class="col-xs-12 col-sm-12 col-md-12">
    <div class="col-md-4">
      <form class="input-group" ng-submit="createRoom(roomName)">
        <input autocomplete="off" type="text" name="roomName" class="form-control" ng-model="roomName" ng-trim="false" ng-change="error = ''" placeholder="Room Name">
        <span class="input-group-btn">
            <input type="submit" value="Create Room" class="btn btn-primary"></input>
        </span>
      </form>
      <span class="error-message" ng-bind="error"></span>
    </div>
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>Room</th>
          <th>Host</th>
          <th>Topic</th>
          <th>Players</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr class="room-listing" ng-repeat="room in rooms">
          <td><span ng-bind="room.name"></span></td>
          <td><span ng-bind="room.host"></span></td>
          <td><span ng-bind="room.topic"></span></td>
          <td><span ng-bind="room.numPlayers"></span> / <span ng-bind="room.maxNumPlayers"></span></td>
          <td><button class="btn btn-primary btn-sm btn-block" ng-click="joinRoom(room.name)" value="Join">Join</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
