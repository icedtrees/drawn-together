<!-- The game view -->
<section class="container" ng-controller="GameController">
  <div class="page-header">
    <h1>Game Example</h1>
  </div>
  <div class="col-xs-12 col-md-2">
    <h3>Connected Users</h3>
    <ul class="list-unstyled">
      <!-- List all messages -->
      <li class="col-xs-12 col-md-offset-4 col-md-4" ng-repeat="user in Game.userList">
        <div class="pull-left">
          <div ng-if="Game.isDrawer(user)"><strong ng-bind="user"></strong></div>
          <div ng-if="!Game.isDrawer(user)"><span ng-bind="user"></span></div>
        </div>
      </li>
    </ul>
    <button ng-disabled="!Game.isDrawer(username)" ng-click="finishDrawing()">Finish Drawing</button>
    <button ng-disabled="!Game.isDrawer(username)" ng-click="clearDrawing()">Clear</button>
  </div>

  <!-- Chat stuff -->
  <div class="chat-container col-xs-12 col-md-3">
    <div class="game-message-box" scroll-glue>
      <ul class="list-unstyled">
        <!-- List all messages -->
        <li class="col-xs-12 col-md-12 game-message" ng-class="message.type" ng-repeat="message in messages">
          <small class="pull-right text-muted" am-time-ago="message.created"></small>
          <img ng-src="{{message.profileImageURL}}" alt="{{message.username}}" class="pull-left game-profile-image" ng-class="message.username"/>

          <div class="pull-left game-message-details" ng-class="message.type">
            <span ng-bind="message.username" class="username" ng-class="message.username"></span>
            <span class="wordwrap" ng-bind="message.text"></span>
          </div>
        </li>
      </ul>
    </div>

    <!-- The message form -->
    <div class="message-form col-xs-12 col-md-12">
      <form class="col-xs-12 col-md-12" ng-submit="sendMessage()">
        <fieldset class="row">
          <div class="input-group col-xs-12 col-md-12">
            <input ng-disabled="Game.isDrawer(username)" type="text" id="messageText" name="messageText" class="form-control" ng-model="messageText" ng-trim="false" placeholder="Enter new message">
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <!-- The canvas -->
  <div class="col-xs-12 col-md-6" >
    <h3 class="text-center" ng-if="Game.isDrawer(username)">Draw "<span ng-bind="topic"></span>"</h3>
    <canvas dt-drawing id="canvas" class="canvas" width="500" height="500"></canvas>
  </div>

  <!-- Drawing settings -->
  <div class="col-xs-12 col-md-1">
    <h3 class="text-center">Drawing settings</h3>
    <input colorpicker="hex" type="text" name="penColour" ng-model="penColour" ng-change="mouseMode = 'pen'" colorpicker-is-open="true" size="5" maxlength="7"/>
    <button ng-disabled="mouseMode === 'pen'" ng-click="mouseMode = 'pen'">Pen</button>
    <input type="range" ng-model="penWidth" ng-change="mouseMode = 'pen'" min="{{GameSettings.MIN_PEN_WIDTH}}" max="{{GameSettings.MAX_PEN_WIDTH}}">
    <button ng-disabled="mouseMode === 'eraser'" ng-click="mouseMode = 'eraser'">Eraser</button>
    <input type="range" ng-model="eraserWidth" ng-change="mouseMode = 'eraser'" min="{{GameSettings.MIN_ERASER_WIDTH}}" max="{{GameSettings.MAX_ERASER_WIDTH}}">
  </div>

</section>
