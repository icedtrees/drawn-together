<div ng-controller="AuthenticationController">
  <h3>Let's play!</h3>
  <div class="col-md-offset-3 col-md-6">
    <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Username" lowercase required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username is required.</p>
            <div ng-repeat="usernameError in usernameErrors">
              <p class="help-block error-text" ng-show="userForm.username.$error.chosenUsername">{{usernameError}}</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password" popover="Optional" popover-trigger="focus" popover-placement="auto">
        </div>
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="Email" popover="Optional. This will be used to reset your password." popover-trigger="focus" popover-placement="auto" lowercase>
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Sign in</button>
          <button type="button" class="btn btn-default" ng-click="signup(userForm.$valid)">Sign up</button>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot">Forgot your password?</a>
        </div>
        <alert type="danger" ng-show="error" class="text-center text-danger">
          <span ng-bind="error"></span>
        </alert>
      </fieldset>
    </form>
  </div>
</div>
