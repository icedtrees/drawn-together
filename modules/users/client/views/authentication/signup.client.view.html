<div ng-controller="AuthenticationController">
  <div class="col-md-offset-1 col-md-7">
    <h3>Let's play!</h3>
    <form name="userForm" ng-submit="signup(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="username">Username</label>
          <input type="text" id="username" aria-describedby="usernameHelp" name="username" class="form-control" ng-model="credentials.username" placeholder="Username" username-validator required>
          <span id="usernameHelp" class="help-block">Please enter a username with only letters and numbers between 1 to 10 characters in length.</span>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username is required.</p>
            <div ng-repeat="usernameError in usernameErrors">
              <p class="help-block error-text" ng-show="userForm.username.$error.chosenUsername">{{usernameError}}</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" aria-describedby="passwordHelp" name="password" class="form-control" ng-model="credentials.password" placeholder="Password">
          <span id="passwordHelp" class="help-block">Optional.</span>
        </div>
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email" id="email" aria-describedby="emailHelp" name="email" class="form-control" ng-model="credentials.email" placeholder="Email" lowercase>
          <span id="emailHelp" class="help-block">Optional. This will be used to reset your password.</span>
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Sign up</button>
          &nbsp; or&nbsp;
          <a ui-sref="authentication.signin" class="show-signup">Sign in</a>
        </div>
        <alert type="danger" ng-show="error" class="text-center">
          <span ng-bind="error"></span>
        </alert>
      </fieldset>
    </form>
  </div>
</div>
